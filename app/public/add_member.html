    <title>Profile Page</title>
  </head>

  <body>
    <div class="container-fluid">
    <nav class="row navbar navbar-expand-md">
      <a class="navbar-brand" id="home-header2" href="home.html">OCFR</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="current_members.html">Current Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="former_members.html">Former Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="generate_report.html">Reports</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row login">
        <form action="" id="" method="">
            <h2>New Member Account</h2>
            <label for="firstName">First Name</label>
            <input class = "form-control" type="text" name="firstName" id="firstName"><br>

            <label for="lastName">Last Name</label>
            <input class = "form-control" type="text" name="lastName" id="lastName"><br>

            <label for="dob">Date of Birth</label>
            <input class = "form-control" type="date" name="dob" id="dob"><br>

            <label for="gender">Gender</label>
            <select class = "form-control" name="gender" id="gender">
                <option>Male</option>
                <option>Female</option>
            </select><br>

            <label for="email">Email</label>
            <input class = "form-control" type="text" name="email" id="email"><br>

            <label for="stationNumber">Station Number</label>
            <input class = "form-control" type="number" name="stationNumber" id="stationNumber"><br>

            <label for="radioNumber">Radio Number</label>
            <input class = "form-control" type="number" name="radioNumber" id="radioNumber"><br>

            <label for="street">Street</label>
            <input class = "form-control" type="text" name="street" id="street"><br>

            <label for="city">City</label>
            <input class = "form-control" type="text" name="city" id="city"><br>

            <label for="state">State</label>
            <select class = "form-control" name="state" id="state">
                <option>Indiana</option>
                <option>Galaxy MT-58</option>
            </select><br>

            <label for="zip">Zip Code</label>
            <input class = "form-control" type="number" name="zip" id="zip"><br>

            <label for="mobilePhone">Mobile Phone</label>
            <input class = "form-control" type="number" name="mobile" id="mobile"><br>

            <label for="workPhone">Work Phone</label>
            <input class = "form-control" type="number" name="workPhone" id="workPhone"><br>

            <label for="position">Position</label>
            <input class = "form-control" type="text" name="position" id="position"><br>

            <label for="password">Password</label>
            <input class = "form-control" type="text" name="password" id="password"><br>

            <label for="password2">Re-enter password</label>
            <input class = "form-control" type="text" name="password2" id="password2"><br>

            <input class="btn btn-primary" type="submit" value="Create Account">

        </form>
    </div>
    <footer> OCFR | Oconee County Fire Rescue | Oconee County, GA </footer>
    <!-- END content -->

    <!-- Footer? Insert here -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.app.js"></script>
    </div>
  </body>
</html>
